<ion-header>

  <ion-navbar color="light" text-center>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
       <button ion-button block (click)="uploads('camera')">Picture</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="uploads('audio')">Audio</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="uploads('video')">Video</button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
